<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Matrix Compatibility</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        nav.navbar {
            height: auto;
        }

        .navbar-collapse {
            padding: 1rem;
        }

        .container-fluid {
            align-items: center;
        }

        .navbar input[type="search"] {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .compatibility-table { margin-top: 20px; }

        /* Hide elements with x-cloak until Alpine.js is ready */
        [x-cloak] { display: none; }

        .autocomplete-dropdown {
          position: absolute;
          z-index: 1000;
          width: 32%;
        }
        .info-message {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 40%;
            margin-top: 0em;
        }

        .btn-propose:hover{
            background-color: #76c776;
            transform: scale(1.1);
            transition: 0.2s ease-in-out;
        }

        /* Adjust width for smaller screens */
        @media (max-width: 768px) {
            .autocomplete-dropdown {
                width: 82%;
            }
            .info-message {
                width: 60%;
            }
        }

        .github-fork-ribbon:before { background-color: #049063; }
    </style>
</head>

<body>
    {% include "navbar.html" %}

    <!-- Github Fork me ribbon -->
{#    <a class="github-fork-ribbon right-bottom fixed"#}
{#       href="https://github.com/DonExo/DjangoMatrix"#}
{#       data-ribbon="Contribute on GitHub"#}
{#       title="Contribute on GitHub">#}
{#        Contribute on GitHub#}
{#    </a>#}

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
        {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Bootstrap Tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            // Initialize Bootstrap Toast messages
            var toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(function (toastElement) {
                var toast = new bootstrap.Toast(toastElement);
                toast.show();
            });
        });
    </script>
</body>
</html>
