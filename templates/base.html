{#{% load static %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Matrix Compatibility</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        body { padding: 20px; }
        .compatibility-table { margin-top: 20px; }
        .toggle-form { margin-bottom: 20px; }
        
        /* Hide elements with x-cloak until Alpine.js is ready */
        [x-cloak] { display: none; }

        /* Optional: ensure the dropdown appears above other content */
        .autocomplete-dropdown {
          position: absolute;
          z-index: 1000;
          width: 100%;
        }
        .autocomplete-row {
           cursor: pointer;
         }
        /* Remove any extra margin on the autocomplete table */
        .autocomplete-dropdown {
          margin-top: 0 !important;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
