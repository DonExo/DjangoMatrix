<nav class="navbar navbar-expand-lg bg-success">
  <div class="container-fluid">
    <!-- Navbar Brand -->
    <a class="navbar-brand text-white" href="{% url 'index' %}">
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Django Matrix
    </a>

    <!-- Navbar Toggler -->
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse text-center p-1 rounded" id="navbarContent">
      <!-- Left Side Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'packages' %}">Packages</a>
        </li>
      </ul>

      <!-- Search Field (Center) -->
      <div class="d-flex w-100 justify-content-center my-2 my-lg-0">
        <div class="container" style="max-width: 500px;" x-data="searchComponent()" @click.away="clearAll()">
          <input x-model="query" @input="fetchPackages" type="search"
                 class="form-control border border-success rounded" placeholder="Search for a package name...">

          <!-- Results Table -->
          <template x-if="results.length > 0">
            <table class="table table-striped mt-1 autocomplete-dropdown">
              <tbody>
                <template x-for="pkg in results" :key="pkg.id">
                  <tr class="autocomplete-row" style="cursor: pointer;" @click="selectPackage(pkg)">
                    <td x-text="pkg.name"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </template>

          <!-- No Results Message -->
          <template x-if="query && results.length === 0">
              <div class="alert alert-warning mt-0 text-center autocomplete-dropdown">
                  Not finding it? <a href="{% url 'package_add' %}" class="alert-link">Propose it here</a>.
              </div>
          </template>
        </div>
      </div>

      <!-- Right Side Links -->
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="btn btn-lg btn-propose" href="{% url 'package_add' %}" data-bs-toggle="tooltip" title="Propose a Package"
               style="background-color: #90ee90; border: 1px solid black; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
              <i class="bi bi-plus-lg"></i>
            </a>
          </li>
        </ul>

    </div>

  </div>
</nav>


<script>
        function searchComponent() {
          return {
            query: '',
            results: [],
            fetchPackages() {
              if (this.query.length < 1) {
                this.results = [];
                return;
              }
              fetch(`/packages/search/?q=${encodeURIComponent(this.query)}`)
                .then(response => response.json())
                .then(data => {
                  this.results = data.results;
                })
                .catch(error => {
                  console.error('Error fetching packages:', error);
                  this.results = [];
                });
            },
            selectPackage(pkg) {
              window.location.href = `/packages/${pkg.slug}/`;
            },
            clearAll() {
                this.query = '';
                this.results = [];
            }
          }
        }
      </script>
